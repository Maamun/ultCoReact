<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=U, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ultimate Course React</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.11.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.11.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <script type="text/babel">
      const error = {
        hasError: true,
        message: "O dear, run for hills!!"
      };
      const ErrorBlock = ({ error }) =>
        error.hasError ? <p>{error.message}</p> : <p>Everything is OK!</p>;
      const container = (
        <div>
          <ErrorBlock error={error} />
        </div>
      );
      ReactDOM.render(container, document.querySelector("#root"));
    </script>
  </body>
</html>
