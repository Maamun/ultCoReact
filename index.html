<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=U, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ultimate Course React</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.11.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.11.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <script type="text/babel">
      let count = 0;
      const interval = setInterval(() => {
        const para = <p>{count}</p>;
        ReactDOM.render(para, document.querySelector("#root"));
        if (count === 1000) {
          clearInterval(interval);
        } else {
          count++;
        }
      }, 30);
    </script>
  </body>
</html>
