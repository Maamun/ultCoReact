    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ultimate Course React</title>
  </head>
  <body>

    <script type="text/babel">
      const main = (
        <React.Fragment>
          <main id="main">
            <h1>My Blog</h1>

              <p className="para">Creating view wih JSX</p>
