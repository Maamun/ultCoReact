<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=U, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ultimate Course React</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.11.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.11.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <script type="text/babel">
      const input = (
        <React.Fragment>
          <label htmlFor="input">This is a test input</label>
          <input type="input" maxLength="10" readOnly className="input-style" />
        </React.Fragment>
      );
      ReactDOM.render(input, document.querySelector("#root"));
    </script>
  </body>
</html>
